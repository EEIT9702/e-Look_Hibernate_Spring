	/*展示廣告圖片*/
	function showAdPic () {
	//獲得廣告的DOM
	var ad = document.getElementById("ad");
	//直接在DOM中增加HTML原始程式來增加一個圖片的DOM
	ad.innerHTML = '<img src="img/xmas video sale.jpg" width="900" high="600" />';
	//設定計時器,5秒以後關閉廣告圖片
	setTimeout (function(){
		var ad = document.getElementById("ad");
		//隱藏圖片
		ad.style.display = "none";
		},3000)
	}
	//window.onload = showAdPic;
	
	/*Enter鍵自動傳送表單*/
	//當使用者按下鍵時
	function formKeyPress (event) {
		//判斷是否按的是Enter鍵
		if(event.keyCode == 13) {
			//傳送表單同時就把按鈕設為disabled,造成不可使用來避免重複傳送資料
			document.getElementById("myBtn").disabled = true;
			//傳送表單
			document.foem[0].submit();
		} else {
			//傳回
			return false;
		}
	}
	
	/*顯示現在時間*/
	function nowTime() {
		setInterval (function() {
			//獲得目前時間
			var date = new Date();
			//把時間的字元形式展現在網頁上
			document.getElementById("nowTime").innerHTML = date;
		},1000);
	}
